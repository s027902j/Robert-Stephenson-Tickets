<!DOCTYPE html>
<html>
<lang = en>
<head>   
<meta charset="UTF-8">
<meta name="Tickets" content="Tickets">
<title>Tickets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="ticketform">
    <legend>Personal information</legend>
    <fieldset>
   <div>
    <label>Name:</label>
    <input type="text" id="Name" name="Name" required placeholder="Type here">
    </div><div>
    <label>Address:</label>
    <input type="text" id="Address" name="Address" required placeholder="Type here">
    </div></fieldset>
    <legend></legend>
    <fieldset>
    <div>
    <label>Shows available:</label>
    <select name="shows" id="shows" required>
        <option value="0">-Select show-</option>
        <option value="79" id="phantom">Phantom of the Opera</option>
        <option value="85" id="Ham">Hamilton</option>
        <option value="67" id="LK">Lion King</option>
        <option value="83" id="MS">Miss Saigon</option>
    </select>
    <p id="showoutput"></p>
    </div><div>
    <label>Number of Seats required:</label>
    <input type="number" id="seats" name="seats" required min="0">
</div><div>
    <label>Delivery method:</label>
    <select id="delivery" required>
        <option value="100">-Select Option-</option>
        <option value="1" id="etick">e-ticket</option>
        <option value="1.5" id="BO">Box Office</option>
        <option value="3.99" id="PO">Posted</option>
    </select>
    <p id="deliveryoutput"></p>
    </div>
    <button id="btn" type="button">Book now!</button>
    </fieldset>

</form>
<div id="outputdiv">
<p id="output1"></p>
<p id="output2"></p>
<p id="output3"></p>
<p id="output4"></p>
<p id="output5"></p>
</div>

<script src="main.js"></script>
</body>
</html>
